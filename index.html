<!DOCTYPE HTML>
<html>
<head>
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="css/login.css" />
  <title>Login</title>
</head>
<body>
  <div class="wrapper">

      <div class="login">
          <p>LOGIN</p>
      </div>

      <img src="img/logo.png" alt="GHOST" />

      <form id="login">
        <input class="form" type="text" name="username" placeholder="Username"> </br>
        <input class="form" type="password" name="password" placeholder="">
        <div class="box">
          <div class="inputbox">
            <label class="myCheckbox">
                <input type="checkbox" name="remember" value="remember">
                <span></span>
                Remember Me
            </label>
          </div>
            <p class="forgot">Forgot Password?</p>
        </div>
      </form>



      <button type="sign">SIGN IN</button>

      <p class="acc">Don't have an account?</p>
      <p class="sign">SIGN UP</p>

  </div>
</body>
</html>
